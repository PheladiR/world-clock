<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1 class="text-center">World Clock</h1>
        <select>
            <option>Select a city...</option>
            <option>London</option>
            <option>New York</option>
            <option>Paris</option>
        </select>
        <div class="city">
            <h2>Johannesburg</h2>
            <div class="date">August 03, 2025</div>
            <div class="time">09:31 am</div>
        </div>
            <div class="city">
            <h2>Sydney</h2>
            <div class="date">August 03, 2025</div>
            <div class="time">17:31 pm</div>
        </div>
    </div>
