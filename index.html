<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container p-4 mt-5">
        <h1 class="text-center">World Clock</h1>
            <select class="form-select-lg mb-3" id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value='Europe/London'>London</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/Paris">Paris</option>
        </select>
        
        <div id="cities">
            <div class="city d-flex justify-content-between" id="johannesburg">
            <div>
                <h2 class="fs-5">Johannesburg</h2>
                <div class="date text-muted"></div>
            </div>
            <div class="time fs-4"></div>
        </div>
         <div class="city d-flex justify-content-between" id="sydney">
            <div>
                <h2 class="fs-5">Sydney</h2>
                <div class="date text-muted"></div>
            </div>
            <div class="time fs-4"></div>
        </div>
        </div>
    </div>
    </div>
    <footer class="text-center text-white mt-3">This project was coded by <a href="https://www.linkedin.com/in/pheladi-rachoshi-8b2483239/" class="text-decoration-none"><strong>Pheladi Rachoshi</strong></a> and it is open sourced on <a href="https://github.com/PheladiR/world-clock" class="text-decoration-none">Github</a>, hosted on <a href="https://nako-ya-lefase.netlify.app/" class="text-decoration-none">Netlify</a></footer>
<script src="/index.js"></script>
</body>
</html>
